  <body>

    <div class="container">
      <form action="login.php"></form>
        <div>
            <div class="center">
                <h1>Login</h1>
                <form action="login.php" method="post">
                  <div class="txt_field">
                    <input type="text" required name="user">
                    <span></span>
                    <label>Username</label>
                  </div>
                  <div class="txt_field">
                    <input id="myInput" type="password" required name="pass">
                    <span></span>
                    <label>Password</label>
                  </div>
                  <div class="pass">
                    <button onclick="myFunction()" type="button" class="butt btn btn-color-">show password</button>
                  </div>
                  <div class="pass mb-3 mt-3">Forgot Password?</div>
                  <input type="submit" value="Login">
                  <div class="signup_link">
                    Not a member? <a href="#">Signup</a>
                  </div>
                </form>
              </div>
        </div>
    </div>
    
    <script>
      function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
    </script>
  </body>

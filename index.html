<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login | The Laundry Science</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <!----------------------- Login Container -------------------------->
         <div class="row border rounded-5 p-3 bg-white shadow box-area">
      <!--------------------------- Left Box ----------------------------->
         <div class="bg-dark col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
             <div class="featured-image mb-3">
              <img src="login.png" class="img-fluid" style="width: 240px;">
            </div>
            <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">You are a Priority</p>
              <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Doing Laundry Has Never Been Easier and Faster!</small>
          </div> 
      <!-------------------- ------ Right Box ---------------------------->
         <div class="col-md-6 right-box">
            <form action="login.php" method="post">
              <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>The laundry Science</h2>
                     <p>Hello.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" name="user">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" name="password" id="show">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck" onclick="myFunction()">
                        <label for="formCheck" class="mb-4 form-check-label text-secondary"><small>show password</small></label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="formCheck" >
                      <label for="formCheck" class="mb-4 form-check-label text-secondary"><small>Remember Me</small></label>
                  </div>
                    <div class="forgot">
                        <small><a href="#">Forgot Password?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <a href="home.html" class="login btn btn-lg btn-primary w-100 fs-6">Login</a>
                </div>
                <div class="row">
                    <small>Don't have account? <a href="#">Sign Up</a></small>
                </div>
              </div>
            </form>
         </div> 
        </div>
      </div>
    
    <script>
      function myFunction() {
      var show = document.getElementById('show');
      if (show.type === "password") {
        show.type = "text";
      } else {
        show.type = "password";
      }
}
    </script>
  </body>
</html>
